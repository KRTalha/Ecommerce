<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise_2E</title>
</head>
<body>
  <div class="container"></div>
  <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ProductDetails({name , Price, discountPrice,imgSrc }){
        return (
          <div>
            <img src={imgSrc} width='150'/>
            <p>{name}</p> 
            
            {discountPrice ?(
              <>
              <p><del>Price :${Price}</del></p>
              <p>Discount Price: ${discountPrice}</p>
              </>
            ) : (
              <>
              <p>Price:${Price}</p>
              </>
            )
            }
            <button>Add to Cart</button>
          
          </div>
        )
      }
    
    function App(){
      return (
        <>
          <ProductDetails 
            imgSrc ="cotton-socks.png"
            name ="Cotton Socks"
            Price ={10.90}
          />
        

          <ProductDetails 
          imgSrc="tennis-balls.png"
            name ="Tenis balls"
            Price ={6.00}
            discountPrice ='2.45'
            
          />
          

          <ProductDetails 
          imgSrc = "plain-t-shirt.png"
            name ="Plain T-Shirt"
            Price ={7.99}
          />
        
        
        </>
      )
    }
    const container =document.querySelector('.container')
    ReactDOM.createRoot(container).render(<App />)
    </script>  
  
</body>
</html>
